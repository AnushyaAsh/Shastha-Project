<app-layout></app-layout>
<div class="container">
<div class="example-container col-lg-5">
    <h1>Add Country</h1><br>
    <mat-form-field appearance="outline">
      <mat-label>Country Name</mat-label>
      <input matInput type="text" required placeholder="Eg. India" >
    </mat-form-field><br><br>
    <mat-form-field appearance="outline">
        <mat-label>Country Code</mat-label>
        <input matInput type="text" required placeholder="Eg. IN" >
    </mat-form-field><br><br>
    <mat-form-field appearance="outline">
        <mat-label>Phone Code</mat-label>
        <input matInput type="number" required placeholder="Eg. 91" >
    </mat-form-field>
    <div class="row">
        <button mat-raised-button type="reset" class="col-lg-5">Reset</button>
        <button mat-raised-button color="primary" type="submit" class="col-lg-5">Save</button>
    </div>
</div>
</div>
