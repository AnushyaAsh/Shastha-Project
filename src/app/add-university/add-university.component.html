<app-layout></app-layout>
<div class="container">
<div class="example-container col-lg-5">
    <h1>Add University</h1><br>
    <mat-form-field appearance="outline">
      <mat-label>University Name</mat-label>
      <input matInput type="text" required placeholder="Eg. Marywood University" >
    </mat-form-field><br><br>
    <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput type="text" required placeholder="Eg. United States" >
    </mat-form-field><br><br>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput required></textarea>
    </mat-form-field><br><br>
    <div class="row">
        <button mat-raised-button type="reset" class="col-lg-5">Reset</button>
        <button mat-raised-button color="primary" type="submit" class="col-lg-5">Save</button>
    </div>
</div>
</div>
