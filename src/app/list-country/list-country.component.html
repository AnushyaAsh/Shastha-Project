<app-layout></app-layout>
<div *ngIf="countries">
   
    <div class="container col-lg-8 ">
      <h1 class="pt-4">List of Countries</h1>
      <div >
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="searchbar" appearance="outline">     
      </div><br><br>
      
      <table mat-table [dataSource]="dataSource" matSort >
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let country"> {{country.name}} </td>
        </ng-container>
    
        <!-- Sortname Column -->
        <ng-container matColumnDef="sortname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Name </th>
          <td mat-cell *matCellDef="let country"> {{country.sortname}} </td>
        </ng-container>
    
        <!-- PhoneCode Column -->
        <ng-container matColumnDef="phoneCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Code </th>
          <td mat-cell *matCellDef="let country"> {{country.phoneCode}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="countries"></tr>
        <tr mat-row *matRowDef="let row; columns: countries;"></tr>
      </table><br>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>  
  </div>
